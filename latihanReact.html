<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
	<div id="root"></div>
	
	<script type="text/babel">
		const container = document.getElementById('root');
		const root = ReactDOM.createRoot(container);
		
		function StyledComponent({nama}) {
			return (
				<div style={{ backgroundColor: 'lightblue', padding: '20px', color: 'darkblue' }}>
					<h1 style={{ fontSize: '24px' }}>Hello {nama}!</h1>
				</div>
			);
		}
		function HomePage(){
			const [likes, setLikes] = React.useState(0);

			function incrementLikes(){
				setLikes(likes + 1);
			}
			function dencrementLikes(){
				setLikes(likes - 1);
			}
			function resetLikes(){
				setLikes(0);

			}

			return (
				<>	
					<StyledComponent nama="mbul"/>
					<button onClick={dencrementLikes}>-</button>
					<span>{likes}</span>
					<button onClick={incrementLikes}>+</button>
					<div class="">
						<button onClick={resetLikes}>Reset </button>
					</div>
				</>
			)
		}

		root.render(
		
				
				<HomePage />
		)

	</script>
</body>
</html>
